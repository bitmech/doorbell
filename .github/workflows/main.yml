
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 'Setup Java'
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: 'Flutter'
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
      - run: flutter pub get
      #- run: flutter test
      #- run: flutter build apk
      - run: flutter build ios --release --no-codesign
      #- run: flutter build ipa
      
      - name: Fastlane export to ipa
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: closed_beta
          subdirectory: ios
        env:
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: '${{ secrets.APPSTORE_ISSUER_ID }}'
          APP_STORE_CONNECT_API_KEY_KEY_ID: '${{ secrets.APPSTORE_KEY_ID }}'
          APP_STORE_CONNECT_API_KEY_KEY: '${{ secrets.APPSTORE_PRIVATE_KEY }}'
          APP_APPLE_ID: '${{ secrets.APP_APPLE_ID }}'
          BUNDLE_ID: '${{ secrets.BUNDLE_ID }}'
          FASTLANE_APPLE_ID: '${{ secrets.APPLE_ID }}'
          MATCH_PASSWORD: '${{ secrets.MATCH_PASSWORD }}'
          GIT_AUTHORIZATION: '${{ secrets.GIT_AUTHORIZATION }}'
          PROVISIONING_PROFILE_SPECIFIER: '${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}'
          TEMP_KEYCHAIN_PASSWORD: '${{ secrets.TEMP_KEYCHAIN_PASSWORD }}'
          TEMP_KEYCHAIN_USER: '${{ secrets.TEMP_KEYCHAIN_USER }}'

      - name: Publish iOS Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: release-ios
          path: build-output/ios


    
